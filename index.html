<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://tiiny.host/ad-script.js"></script><script defer data-domain="coffee-emmi-57.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>
<body>
  <div class="calculator">
    <input type="text" class="screen" id="screen" disabled>
    <div class="keys">
      <button class="key" onclick="appendToScreen(this.value)" value="7">7</button>
      <button class="key" onclick="appendToScreen(this.value)" value="8">8</button>
      <button class="key" onclick="appendToScreen(this.value)" value="9">9</button>
      <button class="key" onclick="appendToScreen(this.value)" value="/">/</button>
      <button class="key" onclick="appendToScreen(this.value)" value="4">4</button>
      <button class="key" onclick="appendToScreen(this.value)" value="5">5</button>
      <button class="key" onclick="appendToScreen(this.value)" value="6">6</button>
      <button class="key" onclick="appendToScreen(this.value)" value="*">*</button>
      <button class="key" onclick="appendToScreen(this.value)" value="1">1</button>
      <button class="key" onclick="appendToScreen(this.value)" value="2">2</button>
      <button class="key" onclick="appendToScreen(this.value)" value="3">3</button>
      <button class="key" onclick="appendToScreen(this.value)" value="-">-</button>
      <button class="key" onclick="appendToScreen(this.value)" value="0">0</button>
      <button class="key" onclick="appendToScreen(this.value)" value=".">.</button>
      <button class="key" onclick="calculate()" id="equals">=</button>
      <button class="key" onclick="appendToScreen(this.value)" value="+">+</button>
       <button class="Kkey" onclick="clearScreen()">JS APP RESET</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
